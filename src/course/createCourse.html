<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <a href="../index.html"><img src="../assets/logo.png" alt="Logotipo" class="logotipo"></a>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-white" href="../index.html">Education Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../course/listCourse.html">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../student/listStudents.html">Students</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <h2>Create Course</h2>
            <form id="formCreateCourse">
                <div class="mb-3">
                    <label for="name" class="form-label">Course name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (hours)</label>
                    <input type="number" class="form-control" id="duration" required>
                </div>
                <div class="mb-3">
                    <label for="coordinates" class="form-label">Coordinates</label>
                    <input type="text" class="form-control" id="coordinates" required>
                </div>
                <div class="mb-3">
                    <label for="idStudent" class="form-label">Associated Student ID</label>
                    <input type="number" class="form-control" id="idStudent" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Course</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-3 mt-5 w-100 position-absolute bottom-0">
        <p class="mb-0">&copy; 2024 Your Education Portal. By: Andrés Conde García.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
